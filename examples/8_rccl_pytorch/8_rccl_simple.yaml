framework        : pytorch
ccl_backend      : nccl
extended_logging : off
barrier          : on
device_type      : gpu
memory_source    : gpu

order_of_run: [allreduce-scale, allgather-scale, reducescatter-scale]
# broadcast-scale, reduce-scale, alltoall-scale, alltoallsingle-scale, gather-scale, scatter-scale, barrier-scale]

allreduce-scale:
  comm_group: across_node
  num_compute_nodes: 2
  num_devices_per_node: 8
  device_ids_per_node: [0,1,2,3,4,5,6,7 ]
  verify_correctness: on
  collective:
    collective_name: allreduce
    collective_op: sum
    scale_up_algorithm: default
    scale_out_algorithm: default
    iterations: 10
    warmup_iterations: 0
    add_mxm_compute: off
    payload:
      dtype: float32
      count: 
      buffer_size: 100KB

