framework: pytorch
ccl_backend: nccl
extended_logging: false
barrier: true
device_type: gpu
memory_source: gpu
verify_correctness: true
order_of_run:
- simple-allreduce
simple-allreduce:
  comm_group: flatview
  num_compute_nodes: 1
  num_devices_per_node: 4
  device_ids_per_node:
  - 0
  - 1
  - 2
  - 3
  verify_correctness: true
  collective:
    collective_name: allreduce
    collective_op: sum
    scale_up_algorithm: default
    scale_out_algorithm: default
    iterations: 5
    warmup_iterations: 2
    add_mxm_compute: true
    payload:
      dtype: float32
      count: null
      buffer_size: 1MB
