framework  : pytorch
ccl_backend : nccl
ccl_debug   : on
use_profiler: unitrace
barrier     : on

order_of_run: [allreduce-across, allgather-across, reducescatter-across, broadcast-across, reduce-across, alltoall-across, alltoallsingle-across, gather-across, scatter-across, barrier-across]

implementations:
  - name: allreduce-across
    comm_groups:
      across_node: 
        num_compute_nodes: 2
        num_gpus_per_node: 4
        gpu_ids_per_node: [0,1,2,3]
        collective:
          name: allreduce
          op: sum
          scale_up_algorithm: default
          scale_out_algorithm: default
          iterations: 10
          warmup_iterations: 0
          add_mxm_compute: on
          payload:
            dtype: float32
            count: 
            buffer_size: 1GB
        verify_correctness: on

