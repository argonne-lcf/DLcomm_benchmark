framework        : pytorch
ccl_backend      : ccl
extended_logging : off
barrier          : on
device_type      : gpu
memory_source    : gpu

order_of_run: [allgatherv-direct, allgatherv-naive, allgatherv-flat, allgatherv-multi_bcast, allgatherv-ring, allreduce-direct, allreduce-rabenseifner, allreduce-nreduce, allreduce-ring, allreduce-double_tree, allreduce-recursive_doubling, allreduce-2d, alltoall-direct, alltoall-naive, alltoall-scatter, alltoallv-direct, alltoallv-naive, alltoallv-scatter, barrier-direct, barrier-ring, bcast-direct, bcast-ring, bcast-double_tree, bcast-naive, reduce-direct, reduce-rabenseifner, reduce-tree, reduce-double_tree, reduce_scatter-direct, reduce_scatter-ring]

allgatherv-direct:
  comm_group: across_node
  num_compute_nodes: 1024
  num_devices_per_node: 4
  device_ids_per_node: [0,1,2,3]
  verify_correctness: on
  collective:
    collective_name: allgather
    collective_op: sum
    scale_up_algorithm: default
    scale_out_algorithm: direct
    iterations: 10
    warmup_iterations: 0
    add_mxm_compute: off
    payload:
      dtype: float32
      count: 
      buffer_size: 10MB

